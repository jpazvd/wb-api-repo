
name: World Bank Data Nightly

permissions:
  contents: write

on:
  schedule:
    - crpermissions:
  contents: write

on: '17 2 * * *'   # 02:17 UTC every day
  workflow_dispatch: {}

jobs:
  metadata:
    runs-permissions:
  contents: write

on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-versipermissions:
  contents: write

on: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Regenerate metadata (YAML)
        run: make wb-metadata

      - name: Regenerate metadata (CSV)
        run: make wb-metadata-csv

      - name: Optional: run config data pulls
        run: |
          if [ -f config.yaml ]; then
            make wb-config
          else
            echo "No config.yaml found; skipping wb-config"
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nightly WB metadata refresh"
            git push
          fi


data:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run config-driven pulls (if config.yaml exists)
      run: |
        if [ -f config.yaml ]; then
          make wb-config
        else
          echo "No config.yaml found; skipping wb-config"
        fi

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add -A
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Nightly WB data refresh (config pulls)"
          git push
        fi
