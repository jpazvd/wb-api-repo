
name: World Bank Data Nightly
permissions:
  contents: write
on:
  schedule:
    - cron: '17 2 * * *'
  workflow_dispatch: {}
jobs:
  metadata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: make wb-metadata
      - run: make wb-metadata-csv
      - run: make wb-metadata-keyed
      - name: Commit and push metadata
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No metadata changes"
          else
            git commit -m "Nightly WB metadata refresh"
            git push
          fi
  data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run config-driven pulls
        run: |
          if [ -f config.yaml ]; then
            make wb-config
          else
            echo "No config.yaml; skipping wb-config"
          fi
      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No data changes"
          else
            git commit -m "Nightly WB data refresh"
            git push
          fi
